<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Moko ToDo</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-blue-950 flex-h-screen">
    <section class="p-6 max-w-sm mt-52 mx-auto bg-white justify-center rounded-xl shadow-lg space-x-4 flex-col">
        <label for="New">+</label> <input type="text" id="New" name="New" placeholder="New Task" class="bg-gray-200
         py-2 border border-gray-300 rounded-lg">
        <button class="bg-amber-700 hover:bg-amber-900 text-white font-bold py-2 px-4 rounded">Submit</button>
        <div class="mt-5 flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input type="checkbox" id="task1" class="w-4 h-4 bg-gray-100 border-gray-300 rounded
            focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700
            dark:border-gray-600">
            <label for="task1" class="w-full py-4 ml-2 text-sm font-medium">1 Task</label>
        </div>

        <div class="mt-5 flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input type="checkbox" id="task2" class="w-4 h-4 bg-gray-100 border-gray-300 rounded
            focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700
            dark:border-gray-600">
            <label for="task2" class="w-full py-4 ml-2 text-sm font-medium">2 Task</label>
        </div>
        <div class="mt-5 flex items-center pl-4 border border-gray-200 rounded dark:border-gray-700">
            <input type="checkbox" id="task3" class="w-4 h-4 bg-gray-100 border-gray-300 rounded
            focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700
            dark:border-gray-600">
            <label for="task3" class="w-full py-4 ml-2 text-sm font-medium">3 Task</label>
        </div>
    </section>


</body>


</html>
